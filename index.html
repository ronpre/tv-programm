<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Programm – ARD & ZDF</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg: #f5f6fa;
            --fg: #1c1f24;
            --primary: #0057b8;
            --secondary: #b80024;
            --card-bg: #ffffff;
            --muted: #5a6272;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            color: var(--fg);
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #ffffff;
            padding: 3rem 1.5rem 2.5rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: clamp(2.2rem, 3vw, 3rem);
            letter-spacing: 0.02em;
        }

        header p {
            margin: 0.75rem auto 0;
            max-width: 520px;
            font-size: 1.05rem;
            color: rgba(255, 255, 255, 0.8);
        }

        main {
            max-width: 1100px;
            margin: -2rem auto 3rem;
            padding: 0 1.5rem;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
        }

        article {
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        article:hover {
            transform: translateY(-6px);
            box-shadow: 0 24px 45px rgba(15, 23, 42, 0.18);
        }

        .channel {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.05rem;
            font-weight: 600;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            color: var(--fg);
        }

        .channel span {
            width: 16px;
            height: 16px;
            display: inline-block;
            border-radius: 50%;
        }

        .channel-ard span {
            background: var(--primary);
        }

        .channel-zdf span {
            background: var(--secondary);
        }

        .schedule {
            display: grid;
            gap: 1rem;
        }

        .slot {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .time {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--muted);
        }

        .title {
            font-size: 1.05rem;
            font-weight: 600;
        }

        .description {
            margin: 0;
            color: var(--muted);
            line-height: 1.5;
        }

        footer {
            margin: 3rem 0 2rem;
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0e1013;
                --fg: #f4f6fb;
                --card-bg: #171b21;
                --muted: #9ca3b1;
            }

            article {
                box-shadow: 0 18px 35px rgba(0, 0, 0, 0.35);
            }

            article:hover {
                box-shadow: 0 24px 48px rgba(0, 0, 0, 0.45);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="headline">Programm --</h1>
    </header>

    <main>
        <section class="grid" id="schedule-grid"></section>
    </main>

    <script>
        let scheduleData = {};

        // fallbackSchedule wird nicht mehr benötigt, da alle Sender in programm.json gepflegt werden.

        const dayMap = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];

        const scheduleGrid = document.getElementById("schedule-grid");
        const headline = document.getElementById("headline");

        function formatDate(date) {
            return date.toLocaleDateString("de-DE", {
                weekday: "long",
                day: "2-digit",
                month: "long",
                year: "numeric"
            });
        }

        function formatShortDate(date) {
            return date.toLocaleDateString("de-DE", {
                day: "2-digit",
                month: "2-digit",
                year: "2-digit"
            });
        }

        async function loadScheduleData() {
            try {
                const response = await fetch("programm.json", { cache: "no-store" });
                if (!response.ok) {
                    throw new Error(`Programmabruf fehlgeschlagen: ${response.status}`);
                }
                const data = await response.json();
                scheduleData = data && typeof data === "object" ? data : fallbackSchedule;
            } catch (error) {
                console.error("Falle auf lokale Programmdaten zurück", error);
                scheduleData = fallbackSchedule;
            }
        }

        function renderSchedule() {
            const now = new Date();
            const dayKey = dayMap[now.getDay()];

            headline.textContent = `Programm ${formatShortDate(now)}`;

            scheduleGrid.innerHTML = "";

            const toMinutes = time => {
                const [hours, minutes] = time.split(":").map(Number);
                return (Number.isFinite(hours) && Number.isFinite(minutes)) ? hours * 60 + minutes : NaN;
            };

            if (!scheduleData || !Object.keys(scheduleData).length) {
                const empty = document.createElement("p");
                empty.className = "description";
                empty.textContent = "Keine Programmdaten verfügbar.";
                scheduleGrid.appendChild(empty);
                return;
            }

            const channelOrder = [
                "ARD", "ZDF", "arte", "3 sat", "rtl", "sat 1", "pro sieben", "vox"
            ];
            channelOrder.forEach(channel => {
                const plan = scheduleData[channel];
                if (!plan) return;
                const nightlySlots = (plan[dayKey] || []).filter(slot => {
                    const minutes = toMinutes(slot.time);
                    return minutes >= (18 * 60) && minutes < 24 * 60;
                });

                const card = document.createElement("article");
                const channelDiv = document.createElement("div");
                channelDiv.className = `channel channel-${channel.toLowerCase()}`;

                const dot = document.createElement("span");
                channelDiv.appendChild(dot);
                channelDiv.append(channel);

                const schedule = document.createElement("div");
                schedule.className = "schedule";

                nightlySlots.forEach(slot => {
                    const slotDiv = document.createElement("div");
                    slotDiv.className = "slot";

                    const time = document.createElement("div");
                    time.className = "time";
                    time.textContent = slot.time;

                    const title = document.createElement("div");
                    title.className = "title";
                    title.textContent = slot.title;

                    const desc = document.createElement("p");
                    desc.className = "description";
                    desc.textContent = slot.description;

                    slotDiv.append(time, title, desc);
                    schedule.appendChild(slotDiv);
                });

                if (!nightlySlots.length) {
                    const empty = document.createElement("p");
                    empty.className = "description";
                    empty.textContent = "Kein Programm zwischen 18 und 24 Uhr hinterlegt.";
                    schedule.appendChild(empty);
                }

                card.append(channelDiv, schedule);
                scheduleGrid.appendChild(card);
            });
        }

        async function refreshSchedule() {
            await loadScheduleData();
            renderSchedule();
        }

        function scheduleDailyRefresh() {
            const now = new Date();
            const nextRefresh = new Date(now);
            nextRefresh.setHours(10, 0, 0, 0);

            if (now >= nextRefresh) {
                nextRefresh.setDate(nextRefresh.getDate() + 1);
            }

            const waitMs = nextRefresh.getTime() - now.getTime();

            window.setTimeout(async () => {
                await refreshSchedule();
                scheduleDailyRefresh();
            }, waitMs);
        }

        async function init() {
            await refreshSchedule();
            scheduleDailyRefresh();
        }

        init();
    </script>
</body>
</html>
