<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Programm – ARD & ZDF</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg: #f5f6fa;
            --fg: #1c1f24;
            --primary: #0057b8;
            --secondary: #b80024;
            --card-bg: #ffffff;
            --muted: #5a6272;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            color: var(--fg);
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #ffffff;
            padding: 3rem 1.5rem 2.5rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: clamp(2.2rem, 3vw, 3rem);
            letter-spacing: 0.02em;
        }

        header p {
            margin: 0.75rem auto 0;
            max-width: 520px;
            font-size: 1.05rem;
            color: rgba(255, 255, 255, 0.8);
        }

        main {
            max-width: 1100px;
            margin: -2rem auto 3rem;
            padding: 0 1.5rem;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        article {
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        article:hover {
            transform: translateY(-6px);
            box-shadow: 0 24px 45px rgba(15, 23, 42, 0.18);
        }

        .channel {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.05rem;
            font-weight: 600;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            color: var(--fg);
        }

        .channel span {
            width: 16px;
            height: 16px;
            display: inline-block;
            border-radius: 50%;
        }

        .channel-ard span {
            background: var(--primary);
        }

        .channel-zdf span {
            background: var(--secondary);
        }

        .schedule {
            display: grid;
            gap: 1rem;
        }

        .slot {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .time {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--muted);
        }

        .title {
            font-size: 1.05rem;
            font-weight: 600;
        }

        .description {
            margin: 0;
            color: var(--muted);
            line-height: 1.5;
        }

        footer {
            margin: 3rem 0 2rem;
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0e1013;
                --fg: #f4f6fb;
                --card-bg: #171b21;
                --muted: #9ca3b1;
            }

            article {
                box-shadow: 0 18px 35px rgba(0, 0, 0, 0.35);
            }

            article:hover {
                box-shadow: 0 24px 48px rgba(0, 0, 0, 0.45);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="headline">TV Programm – Heute</h1>
        <p>Die Highlights des Tages für ARD und ZDF – übersichtlich aufbereitet, damit du nichts verpasst.</p>
    </header>

    <main>
        <section class="grid" id="schedule-grid"></section>
    </main>

    <footer>
        Angaben ohne Gewähr • Stand: <span id="timestamp">28. November 2025</span>
    </footer>

    <script>

                ],

                ],

                    { time: "20:15", title: "Der Bergdoktor", description: "Neue Herausforderungen für Dr. Martin Gruber in den Alpen." },
                    { time: "21:45", title: "Monitor", description: "Investigatives Politmagazin mit spannenden Recherchen." },
                    { time: "22:30", title: "Kontraste", description: "Hintergründige Reportagen und Analysen zu brisanten Themen." }
                ],

                    { time: "20:15", title: "Quizduell-Olymp", description: "Ehrenwerte Gegner messen sich mit dem Quizduell-Olymp." },
                    { time: "21:45", title: "Tatort (Wdh)", description: "Ein Klassiker der Krimireihe für den späten Abend." },
                    { time: "23:15", title: "nachtmagazin", description: "Spätnachrichten mit dem Blick auf die Weltlage." }
                ],
                saturday: [
                    { time: "19:30", title: "Sportschau vor acht", description: "Die wichtigsten Ergebnisse des Tages vorab präsentiert." },
                    { time: "20:15", title: "Sportschau Samstag", description: "Alle Highlights des Bundesligasamstags in der Übersicht." },

                    { time: "22:10", title: "Kaum zu glauben!", description: "Kuriose Geschichten und unglaubliche Wetten." }
                ],
                sunday: [
                    { time: "19:30", title: "Weltspiegel-Reportage", description: "Korrespondenten berichten eindrucksvoll aus aller Welt." },
                    { time: "20:15", title: "Polizeiruf 110", description: "Packender Krimi aus der erfolgreichen Sonntagsreihe." },

                ]
            },

                    { time: "20:15", title: "Montagskino", description: "Spielfilm-Highlight zum Wochenstart." },

                    { time: "20:15", title: "DonnerstagsKrimi", description: "Spannende Ermittlungen zwischen Nordsee und Alpen." },
                    { time: "21:45", title: "heute journal", description: "Nachrichten und Analysen zur späten Stunde." },

                ],

                    { time: "19:30", title: "Leute heute", description: "Prominente, Lifestyle und Geschichten hinter den Kulissen." },
                    { time: "20:15", title: "Der Quiz-Champion", description: "Prominente Experten stellen ihre Wissensgebiete vor." },
                    { time: "22:15", title: "heute journal", description: "Spätausgabe der Nachrichten mit Hintergrund." },
                    { time: "22:45", title: "aspekte", description: "Kulturmagazin mit Reportagen und Interviews." }
                ],
                saturday: [
                    { time: "19:30", title: "ZDF.reportage", description: "Nah dran an Menschen und ihren Geschichten." },
                    { time: "20:15", title: "Das aktuelle Sportstudio", description: "Spitzensport, Analysen und Gespräche mit Gästen." },
                    { time: "22:00", title: "heute journal", description: "Aktuelle Nachrichten und Hintergründe." },
                    { time: "22:30", title: "ZDF-History", description: "Historische Ereignisse und ihre Bedeutung heute." }
                ],
                sunday: [
                    { time: "19:30", title: "Terra Xpress", description: "Reportage über Naturphänomene und Alltagsrätsel." },
                    { time: "20:15", title: "Terra X", description: "Wissensdoku mit beeindruckenden Bildern." },
                    { time: "21:45", title: "heute journal", description: "Nachrichten und Analysen am späten Abend." },
                    { time: "22:15", title: "Precht", description: "Philosophischer Talk mit Richard David Precht." }
                ]
            }
        };

        const dayMap = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];

        const scheduleGrid = document.getElementById("schedule-grid");
        const headline = document.getElementById("headline");
        const timestamp = document.getElementById("timestamp");

        function formatDate(date) {
            return date.toLocaleDateString("de-DE", {
                weekday: "long",
                day: "2-digit",
                month: "long",
                year: "numeric"
            });
        }

        function renderSchedule() {
            const now = new Date();
            const dayKey = dayMap[now.getDay()];

            headline.textContent = `TV Programm – ${formatDate(now)}`;
            timestamp.textContent = formatDate(now);

            scheduleGrid.innerHTML = "";

            const toMinutes = time => {
                const [hours, minutes] = time.split(":").map(Number);
                return (Number.isFinite(hours) && Number.isFinite(minutes)) ? hours * 60 + minutes : NaN;
            };

            Object.entries(scheduleData).forEach(([channel, plan]) => {
                const nightlySlots = (plan[dayKey] || []).filter(slot => {
                    const minutes = toMinutes(slot.time);
                    return minutes >= (19 * 60 + 30) && minutes < 24 * 60;
                });

                const card = document.createElement("article");
                const channelDiv = document.createElement("div");
                channelDiv.className = `channel channel-${channel.toLowerCase()}`;

                const dot = document.createElement("span");
                channelDiv.appendChild(dot);
                channelDiv.append(channel);

                const schedule = document.createElement("div");
                schedule.className = "schedule";

                nightlySlots.forEach(slot => {
                    const slotDiv = document.createElement("div");
                    slotDiv.className = "slot";

                    const time = document.createElement("div");
                    time.className = "time";
                    time.textContent = slot.time;

                    const title = document.createElement("div");
                    title.className = "title";
                    title.textContent = slot.title;

                    const desc = document.createElement("p");
                    desc.className = "description";
                    desc.textContent = slot.description;

                    slotDiv.append(time, title, desc);
                    schedule.appendChild(slotDiv);
                });

                if (!nightlySlots.length) {
                    const empty = document.createElement("p");
                    empty.className = "description";
                    empty.textContent = "Kein Programm zwischen 20 und 24 Uhr hinterlegt.";
                    schedule.appendChild(empty);
                }

                card.append(channelDiv, schedule);
                scheduleGrid.appendChild(card);
            });
        }

        function scheduleDailyRefresh() {
            const now = new Date();
            const nextRefresh = new Date(now);
            nextRefresh.setHours(10, 0, 0, 0);

            if (now >= nextRefresh) {
                nextRefresh.setDate(nextRefresh.getDate() + 1);
            }

            const waitMs = nextRefresh.getTime() - now.getTime();

            window.setTimeout(() => {
                renderSchedule();
                scheduleDailyRefresh();
            }, waitMs);
        }

        renderSchedule();
        scheduleDailyRefresh();
    </script>
</body>
</html>
